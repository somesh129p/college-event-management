<!DOCTYPE html>
<html>
<head>
    <title>Register - College Event Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">College Event Management</a>
    <div class="ms-auto">
      <a href="/events" class="btn btn-outline-light me-2">Events</a>
      <a href="/admin" class="btn btn-outline-warning">Admin</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0">

        <div class="card-header bg-primary text-white text-center">
          <h4>Register for Event</h4>
        </div>

        <div class="card-body p-4">

          <form method="POST">

            <div class="mb-3">
              <label class="form-label">Student Name</label>
              <input type="text" name="student" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Event Name</label>
              <input type="text" name="event" class="form-control" placeholder="Enter event name" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Register</button>
              <a href="/events" class="btn btn-secondary">Back to Events</a>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>
</div>

<footer class="text-center mt-5 text-muted">
  <p>Â© 2026 College Event Management System</p>
</footer>

</body>
</html>
